  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 440896245143.dkr.ecr.us-west-2.amazonaws.com/webapp:4c17487cb09fe9637fc3eabdd73f876c7080606a 
          ports:
            - containerPort: 5000