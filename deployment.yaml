  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 440896245143.dkr.ecr.us-west-2.amazonaws.com/webapp:76e8f3f2b1821894fb19285f6408755c5d364927 
          ports:
            - containerPort: 5000