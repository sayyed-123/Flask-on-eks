  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 440896245143.dkr.ecr.us-west-2.amazonaws.com/webapp:c72e8c8a5598b3ec73b172e7ab7ae9739910a344 
          ports:
            - containerPort: 5000