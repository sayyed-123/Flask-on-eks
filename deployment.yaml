apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 440896245143.dkr.ecr.us-west-2.amazonaws.com/webapp:518be565284d5f61d91f17c82edfde6b445937a6 
          ports:
            - containerPort: 5000