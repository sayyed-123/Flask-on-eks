  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 440896245143.dkr.ecr.us-west-2.amazonaws.com/webapp:8aee633abc48dc1063b828c7d02d6b1a9cd92826 
          ports:
            - containerPort: 5000